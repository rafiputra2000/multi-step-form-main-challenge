<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-layout">
      <div class="card">
        <!-- CARD LEFT -->
        <div class="card-left">
          <div class="text-layer">
            <ul>
              <li>
                <div class="list-step-1">
                  <a class="active" href="">1</a>
                  <div class="info-list-step-1">
                    <p class="nav-step">STEP 1</p>
                    <p class="nav-title">YOUR INFO</p>
                  </div>
                </div>
              </li>

              <li>
                <div class="list-step-2">
                  <a href="">2</a>
                  <div class="info-list-step-2">
                    <p class="nav-step">STEP 2</p>
                    <p class="nav-title">SELECT PLAN</p>
                  </div>
                </div>
              </li>

              <li>
                <div class="list-step-3">
                  <a href="">3</a>
                  <div class="info-list-step-3">
                    <p class="nav-step">STEP 3</p>
                    <p class="nav-title">ADD-ONS</p>
                  </div>
                </div>
              </li>

              <li>
                <div class="list-step-4">
                  <a href="">4</a>
                  <div class="info-list-step-4">
                    <p class="nav-step">STEP 4</p>
                    <p class="nav-title">SUMMARY</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <!-- CARD RIGHT -->
          <div class="background-layer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="274"
              height="568"
              fill="none"
              viewBox="0 0 274 568"
            >
              <rect width="274" height="568" fill="#483EFF" rx="10" />
              <mask
                id="a"
                width="274"
                height="568"
                x="0"
                y="0"
                maskUnits="userSpaceOnUse"
                style="mask-type: alpha"
              >
                <rect width="274" height="568" fill="#fff" rx="10" />
              </mask>
              <g mask="url(#a)">
                <path
                  fill="#6259FF"
                  fill-rule="evenodd"
                  d="M-34.692 543.101C3.247 632.538 168.767 685.017 211.96 612.52c43.194-72.497-66.099-85.653-104.735-160.569-38.635-74.916-68.657-121.674-124.482-104.607-55.824 17.068-55.375 106.32-17.436 195.757Z"
                  clip-rule="evenodd"
                />
                <path
                  fill="#F9818E"
                  fill-rule="evenodd"
                  d="M233.095 601.153c60.679-28.278 92.839-143.526 41.875-171.528-50.965-28.003-57.397 47.579-108.059 75.987-50.662 28.408-82.14 50.207-69.044 88.241 13.096 38.034 74.549 35.578 135.228 7.3Z"
                  clip-rule="evenodd"
                />
                <path
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-linejoin="bevel"
                  stroke-width="5"
                  d="m165.305 469.097 10.607-10.806M209.461 474.581l-12.506-10.503M187.56 488.991l-6.908 14.798"
                />
                <path
                  fill="#FFAF7E"
                  d="M.305 546.891c37.003 0 67-29.997 67-67s-29.997-67-67-67-67 29.997-67 67 29.997 67 67 67Z"
                />
              </g>
            </svg>
          </div>
          <!-- <p class="text-absolute">TESTING</p>
          <img class="photo-relative" src="assets/images/bg-sidebar-desktop.svg" alt="" /> -->
        </div>
        <div class="card-right">
          <h2>Personal Info</h2>
          <p>Please provide your name, email address and phone number.</p>
          <div class="forms">
            <div class="input-name">
              <label for="">Name</label>
              <div class="pointer">
                <input type="text" placeholder="eg Stephen King" />
              </div>
            </div>
            <div class="input-email">
              <label for="">Email Address</label>
              <div class="pointer">
                <input type="email" placeholder="eg Stephenking@lorem.com" />
              </div>
            </div>
            <div class="input-phone">
              <label for="">Phone Number</label>
              <div class="pointer">
                <input type="text" placeholder="eg +62 812 0827 8765" />
              </div>
            </div>
            <div class="button-layout">
              <button>Next Step</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
